<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подсчёт обедов</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
      <form action="" class="data-base">
        <h3 class="data-base__title title">
          Загрузка базы данных по сотрудникам из 1С
        </h3>
        <p class="data-base__text"></p>
        <input type="file" name="dataBase" id="dataBase" />
      </form>
      <form action="" class="dinners-list">
        <h3 class="dinners-list__title title">
          Загрузка данных по обедам в формате CSV
        </h3>
        <input type="file" name="dinnersList" id="dinnersList" />
      </form>
    </div>
      <main class="main">
        <div class="buttons-block">
          <button
            type="button"
            class="hbtn hb-border-bottom-br3"
            onclick="getArtis()"
          >
            Артис
          </button>
          <button
            type="button"
            class="hbtn hb-border-bottom-br3"
            onclick="getGWD()"
          >
            Гуд Вуд
          </button>
          <button
            type="button"
            class="hbtn hb-border-bottom-br3"
            onclick="getEmul()"
          >
            Эмульком
          </button>
        </div>
        <div class="output"></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
